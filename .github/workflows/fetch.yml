name: Fetch Daily Prices

on:
  schedule:
    - cron: "5 10 * * 1-5"   # 10:05 UTC on weekdays
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Fetch + Features
        env:
          ALPHAVANTAGE_API_KEY: ${{ secrets.ALPHAVANTAGE_API_KEY }}
          TICKERS: ${{ vars.TICKERS }}
        run: |
          python main_pipeline.py --fetch --features --tickers "${{ env.TICKERS }}"
      - name: Commit DB changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "chore(data): update stock_data.db $(date -u +%F)"
            git push
          fi
